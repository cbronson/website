version: 0.2
phases:
  pre_build:
    runtime-versions:
        nodejs: 14.16
    commands:
      - node -v
      - npm install
      - ls -al
      - pwd
  build:
    commands:
      - ls -al
      - pwd
      - ls -al ./src
      - ls -al ./src/components
      - npm run build
artifacts:
  files:
    - build/**/*